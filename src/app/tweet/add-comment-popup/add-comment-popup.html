
<h1 mat-dialog-title>Comment</h1>


<div class="container-fluid">
  <ul>

      <div class="row">

        <div class="col-sm-12">

          <mat-card-content>
            <form [formGroup]="addCommentForm" (ngSubmit)="onSubmit()">

                <div class="form-group">

                  <textarea class="form-control textarea-comment" rows="5" id="addcommentField" formControlName = "addcommentField"></textarea>
                   <span class="help-block" *ngIf="!this.addCommentField().valid && this.addCommentField().touched">
                     <span *ngIf = "this.addCommentField().errors['required']">Field is required</span>
                   </span>
                </div>
              <button class="btn btn-primary" type="submit">Submit</button>
              <div mat-dialog-actions>
                <button class="btn btn-secondary" mat-button mat-dialog-close>Close</button>
              </div>
            </form>
          </mat-card-content>
        </div>


    </div>


  </ul>


</div>
